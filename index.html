<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4285f4", secondary: "#3367d6" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded shadow-lg w-full max-w-xl p-8">
      <div class="mb-8 text-center">
        <h1 class="text-2xl font-medium text-gray-800">
            NeuroNexus
        </h1>
        <p class="text-gray-500 mt-2">
          Please fill out all the required fields
        </p>
      </div>

      <form>
        <div class="mb-5">
          <label
            for="fullName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name*</label
          >
          <input
            type="text"
            id="fullName"
            placeholder="Enter your full name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded text-gray-700 focus:border-primary"
          />
        </div>

        <div class="mb-5">
          <label
            for="contactNumber"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Contact Number*</label
          >
          <input
            type="tel"
            id="contactNumber"
            placeholder="Enter your contact number"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded text-gray-700 focus:border-primary"
          />
        </div>

        <div class="mb-5">
          <label
            for="address"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Address</label
          >
          <textarea
            id="address"
            rows="3"
            placeholder="Enter your address"
            class="w-full px-4 py-3 border border-gray-300 rounded text-gray-700 focus:border-primary"
          ></textarea>
        </div>

        <div class="mb-5">
          <label
            for="companyEmail"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Company Email*</label
          >
          <input
            type="email"
            id="companyEmail"
            placeholder="Enter your company email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded text-gray-700 focus:border-primary"
          />
        </div>

        <div class="mb-5">
          <label
            for="department"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Department</label
          >
          <select
            id="department"
            class="w-full px-4 py-3 border border-gray-300 rounded text-gray-700 focus:border-primary pr-10"
          >
            <option value="" selected disabled>Select Department</option>
            <option value="hr">HR</option>
            <option value="development">Development</option>
            <option value="marketing">Marketing</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="mb-8">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Gender</label
          >
          <div class="flex flex-wrap gap-6">
            <div class="flex items-center">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                class="mr-2"
              />
              <label for="male" class="text-gray-700">Male</label>
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                class="mr-2"
              />
              <label for="female" class="text-gray-700">Female</label>
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="notSay"
                name="gender"
                value="notSay"
                class="mr-2"
              />
              <label for="notSay" class="text-gray-700"
                >Prefer not to say</label
              >
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-primary hover:bg-secondary text-white font-medium py-3 px-8 rounded-button whitespace-nowrap transition-colors duration-200"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
